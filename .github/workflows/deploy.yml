on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: install ssh keys
        run: |
          mkdir -p ~/.ssh/
          ln -s /root/.ssh/id_rsa ~/.ssh/id_rsa
          ln -s /root/.ssh/id_rsa.pub ~/.ssh/id_rsa.pub
          ln -s /root/.ssh/known_hosts ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh root@77.222.42.88 "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && exit"
      - name: cleanup
        run: rm -rf ~/.ssh
